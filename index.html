<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Colorful Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <h1>A Colorful Memory Game</h1>
    <h2>How to Play:</h2>
    <p>Game instructions...</p>
    <div id="buttons">
      <button type="button">Player vs. Player</button>
      <button type="button">Play vs. Computer</button>
    </div>
    <div class="row">
      <div class="col s6 m4 l3 offset-s1 offset-m1 offset-l1"></div>
      <div class="col s6 m4 l3"></div>
      <div class="col s6 m4 l3 offset-s1"></div>
      <div class="col s6 m4 l3 offset-m1"></div>

      <div class="col s6 m4 l3 offset-s1 offset-l1"></div>
      <div class="col s6 m4 l3"></div>
      <div class="col s6 m4 l3 offset-s1 offset-m1"></div>
      <div class="col s6 m4 l3"></div>

      <div class="col s6 m4 l3 offset-s1 offset-l1"></div>
      <div class="col s6 m4 l3 offset-m1"></div>
      <div class="col s6 m4 l3 offset-s1"></div>
      <div class="col s6 m4 l3"></div>

      <div class="col s6 m4 l3 offset-s1 offset-m1 offset-l1"></div>
      <div class="col s6 m4 l3"></div>
      <div class="col s6 m4 l3 offset-s1"></div>
      <div class="col s6 m4 l3 offset-m1"></div> <!-- hide last div on medium screen -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
  <div>
    <button type="reset">Reset Game</button>
  </div>

</body>

</html>

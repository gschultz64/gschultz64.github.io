<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Colorful Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <h1>A Colorful Memory Game</h1>
    <div class="gameInstruct">
      <h2>How to Play:</h2>
      <!-- Could use modal from materialize javascript to display the rules -->
      <p>Click to turn over any two squares. If the two squares match, you win! If they don't match, click another square. Repeat
        as many times as you want!</p>
    </div>
    <div id="buttons">
      <a class="waves-effect waves-purple btn modal-trigger" id="solitaire">Solitaire Game
        <i class="material-icons left">person</i>
      </a>
      <a class="waves-effect waves-purple btn modal-trigger" id="twoPlayers">Player vs. Player
        <i class="material-icons left">people</i>
      </a>
      <a class="waves-effect waves-purple btn modal-trigger" id="computer">Play vs. Computer
        <i class="material-icons right">computer</i>
      </a>
    </div>
    <div class="row">
      <div class="col s6 m4 l3 offset-s1 offset-m1 offset-l1" id="box1"></div>
      <div class="col s6 m4 l3" id="box2"></div>
      <div class="col s6 m4 l3 offset-s1" id="box3"></div>
      <div class="col s6 m4 l3 offset-m1" id="box4"></div>

      <div class="col s6 m4 l3 offset-s1 offset-l1" id="box5"></div>
      <div class="col s6 m4 l3" id="box6"></div>
      <div class="col s6 m4 l3 offset-s1 offset-m1" id="box7"></div>
      <div class="col s6 m4 l3" id="box8"></div>

      <div class="col s6 m4 l3 offset-s1 offset-l1" id="box9"></div>
      <div class="col s6 m4 l3 offset-m1" id="box10"></div>
      <div class="col s6 m4 l3 offset-s1" id="box11"></div>
      <div class="col s6 m4 l3" id="box12"></div>

      <div class="col s6 m4 l3 offset-s1 offset-m1 offset-l1" id="box13"></div>
      <div class="col s6 m4 l3" id="box14"></div>
      <div class="col s6 m4 l3 offset-s1" id="box15"></div>
      <div class="col s6 m4 l3 offset-m1" id="box16"></div>
      <!-- hide last div on medium screen -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
  <div>
    <a class="waves-effect waves-purple btn" id="autorenew">Reset Game
      <i class="material-icons right">autorenew</i>
    </a>
  </div>


</body>

</html>

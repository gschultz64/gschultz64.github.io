<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Colorful Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <h1>A Colorful Memory Game</h1>
    <section class="gameInstruct">
      <h2>How to Play:</h2>
      <p>Click to turn over any two squares. If the two squares match, you win! If they don't match, click another square. Repeat
        as many times as you want!</p>
    </section>
    <section id="buttons">
      <a class="waves-effect waves-purple btn" id="solitaire">Solitaire Game
        <i class="material-icons left">person</i>
      </a>
      <a class="waves-effect waves-purple btn" id="twoPlayers">Player vs. Player
        <i class="material-icons left">people</i>
      </a>
      <a class="waves-effect waves-purple btn" id="autorenew">Reset Game
        <i class="material-icons right">autorenew</i>
      </a>
    </section>
    <section class="score-panel">
      <div class="moves">0</div> Move(s) -
      <!-- <div class="timer red">&nbsp;0:00:00 Remaining -
      </div> -->
      <div class="turn blue">&nbsp;Player 1</div>
    </section>
    <div class="row">
      <div class="col s6 m4 l3 offset-s1 offset-m1 offset-l1" id="0"></div>
      <div class="col s6 m4 l3" id="1"></div>
      <div class="col s6 m4 l3 offset-s1" id="2"></div>
      <div class="col s6 m4 l3 offset-m1" id="3"></div>

      <div class="col s6 m4 l3 offset-s1 offset-l1" id="4"></div>
      <div class="col s6 m4 l3" id="5"></div>
      <div class="col s6 m4 l3 offset-s1 offset-m1" id="6"></div>
      <div class="col s6 m4 l3" id="7"></div>

      <div class="col s6 m4 l3 offset-s1 offset-l1" id="8"></div>
      <div class="col s6 m4 l3 offset-m1" id="9"></div>
      <div class="col s6 m4 l3 offset-s1" id="10"></div>
      <div class="col s6 m4 l3" id="11"></div>

      <div class="col s6 m4 l3 offset-s1 offset-m1 offset-l1" id="12"></div>
      <div class="col s6 m4 l3" id="13"></div>
      <div class="col s6 m4 l3 offset-s1" id="14"></div>
      <div class="col s6 m4 l3 offset-m1" id="15"></div>
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</body>

</html>

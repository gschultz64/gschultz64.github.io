<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Colorful Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <h1>A Colorful Memory Game</h1>
    <div class="gameInstruct">
      <h2>How to Play:</h2>
      <!-- Could use modal from materialize javascript to display the rules -->
      <p>Click to turn over any two squares. If the two squares match, you win! If they don't match, click another square. Repeat
        as many times as you want!</p>
      <!-- <p>Player 1 starts: Click to turn over any two squares. If the two squares match, you win! If they don't match, Player 2 takes a turn to click two squares. Repeat as many times as you want!</p>
          <p>Click to turn over any two squares. If the two squares match, you win! If they don't match, the computer takes
            a turn to click two squares. Repeat as many times as you want!</p> -->
      <!-- Tooltip for win notification -->
    </div>
    <div id="buttons">
      <a class="waves-effect waves-purple btn">Solitaire Game
        <i class="material-icons left">person</i>
      </a>
      <a class="waves-effect waves-purple btn">Player vs. Player
        <i class="material-icons left">people</i>
      </a>
      <a class="waves-effect waves-purple btn">Play vs. Computer
        <i class="material-icons right">computer</i>
      </a>
    </div>
    <div class="row">
      <div class="col s6 m4 l3 offset-s1 offset-m1 offset-l1"></div>
      <div class="col s6 m4 l3"></div>
      <div class="col s6 m4 l3 offset-s1"></div>
      <div class="col s6 m4 l3 offset-m1"></div>

      <div class="col s6 m4 l3 offset-s1 offset-l1"></div>
      <div class="col s6 m4 l3"></div>
      <div class="col s6 m4 l3 offset-s1 offset-m1"></div>
      <div class="col s6 m4 l3"></div>

      <div class="col s6 m4 l3 offset-s1 offset-l1"></div>
      <div class="col s6 m4 l3 offset-m1"></div>
      <div class="col s6 m4 l3 offset-s1"></div>
      <div class="col s6 m4 l3"></div>

      <div class="col s6 m4 l3 offset-s1 offset-m1 offset-l1"></div>
      <div class="col s6 m4 l3"></div>
      <div class="col s6 m4 l3 offset-s1"></div>
      <div class="col s6 m4 l3 offset-m1"></div>
      <!-- hide last div on medium screen -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
  <div>
    <a class="waves-effect waves-purple btn">Reset Game
      <i class="material-icons right">autorenew</i>
    </a>
  </div>

</body>

</html>
